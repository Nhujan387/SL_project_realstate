<!DOCTYPE html>
<html>

    <head>
        <title>Javascript form handling</title>
        <style>
            fieldset {
                width: 35%;
            }
            label {
                font-weight: bolder;
            }
            span{
                display: none;
                color: red;
                font-size: small;
            }
            #success{
                display: none;
                color: black;
                background-color: green;
                text-align: center;
            }
        </style>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    </head>
    <body>
       
        <form id="personal-information-form" onsubmit="event.preventDefault(); validateForm();"
            action="/#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <table>

                    <tr>
                        <td><label for="first-name">First Name</label></td>
                        <td><input type="text" id="first-name" name="first_name" placeholder="Enter your first name" /></td>
                        <td><span id="fname">**Name cannot be empty**</span></td>
                    </tr>

                    <tr>
                        <td><label for="middle-name">Middle name</label></td>
                        <td><input type="text" id="middle-name" name="middle_name" placeholder="Enter your middle name" /></td>
                    </tr>

                    <tr>
                        <td><label for="last-name">Last name</label></td>
                        <td><input type="text" id="last-name" name="last_name" placeholder="Enter your last name" /></td>
                        <td><span id="lname">**Last name cannot be empty**</span></td>
                    </tr>

                    <tr>
                        <td><label for="date-of-birth">Date of Birth</label></td>
                        <td><input type="date" id="date-of-birth" name="date_of_birth" placeholder="Date of birth" /></td>
                        <td><span id="dob">**Date of birth cannot be empty**</span></td>
                    </tr>
                    
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" id="address" name="address" placeholder="Enter your address" /></td>
                        <td><span id="adddress_check">**Address cannot be empty**</span></td>
                    </tr>

                </table>
            </fieldset>
            <fieldset>
                <legend>Parents Information</legend>
                <table>

                    <tr>
                        <td><label for="father-name">Father's Name</label></td>
                        <td><input type="text" id="father-name" name="father_name" placeholder="Enter your father's name" /></td>
                        <td><span id="father_check"></span></td>
                    </tr>

                    <tr>
                        <td><label for="mother-name">Mother's Name</label></td>
                        <td><input type="text" id="mother-name" name="mother_name" placeholder="Enter your mother's name" /></td>
                        <td><span id="mother_check"></span></td>
                    </tr>

                    <tr>
                        <td><label for="occupation">Occupation</label></td>
                        <td><input type="text" id="occupation" name="occupation"
                                placeholder="Enter your father's occupation" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" id="success">Data entry successful</td>
                    </tr>
                </table>
            </fieldset>
            <table>
                <tr>
                    <td><input type="reset" /></td>
                    <td><input type="submit" /></td>
                </tr>
            </table>
        </form>
        <script>
            
            function validateForm(){
                FirstName = $('#first-name').val();
                LastName = $('#last-name').val();
                date = $('#date-of-birth').val();
                address = $('#address').val();
                FatherName = $('#father-name').val();
                MotherName = $('#mother-name').val(); 
            
                isValidate = true;
               

                if(FirstName == ''){
                    $('#fname').show();
                    isValidate = false;
                }else{
                    $('#fname').hide();
                }

                
                if(LastName == ''){
                    $('#lname').show();
                    isValidate = false;
                }else{
                    $('#lname').hide();
                }
                
                if(date == ''){
                    $('#dob').show();
                    isValidate = false;
                }else{
                    $('#dob').hide();
                }
                
                if(address == ''){
                    $('#adddress_check').show();
                    isValidate = false;
                }else{
                    $('#adddress_check').hide();
                }

                if(FatherName == ''){
                    $('#father_check').html('<td>** Father name cannot be empty **</td>');
                    $('#father_check').show();
                    isValidate = false;
                }else{
                    $('#father_check').hide();
                }

                if(MotherName == ''){
                    $('#mother_check').html('<td>** Mother name cannot be empty **</td>');
                    $('#mother_check').show();
                    isValidate = false;
                }else{
                    $('#mother_check').hide();
                }

                if(isValidate){
                    $('#success').show();
                }else{
                    $('#success').hide();
                }
            } 
        </script>
    </body>
</html>
