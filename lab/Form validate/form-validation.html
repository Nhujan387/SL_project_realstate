<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form Validation</title>
        <script>
            function validatelogin(){
                var userName = document.getElementById('user-name').value;
                var password = document.getElementById('password').value;

                if(userName.trim() == '')
                {
                    alert('username cannot be empty');
                    return false;
                }

                if(password == '')
                {
                    alert('password cannot be empty');
                    return false;
                }
                else{
                    if(password.length < 8)
                    {
                        alert('The length off password must be atleast of 8 characters');
                        return false;
                    }
                }
                document.getElementById('login-form').submit();
            }
        </script>
    </head>
    <body>
        <form id="login-form" onsubmit="event.preventDefault(); validatelogin()" >
            <input type="text" placeholder="Enter your username" name="user_name" id="user-name" />
            <br/>
            <input type="text" placeholder="Enter your password" name="password" id="password"  />
            <br/>
            <input type="submit" value="login" />
        </form>
    </body>
</html>
