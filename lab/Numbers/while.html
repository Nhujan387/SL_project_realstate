<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <div id="while"></div>
        <script>
            i=0; text="";
            while(i<10){
                text+= i + "<br/>";
                i++;
            }
            document.getElementById('while').innerHTML=text;
        </script>
    </body>
</html>
